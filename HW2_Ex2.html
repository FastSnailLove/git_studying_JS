/* Дано два числа А и В где (А<B).

Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.*/

let A=1;
let B=36;
let summaAB=0;
document.write("Нечетные значения: ");
for(let i=A; i<=B; i++){
    if (A%2>0){
        console.log(A); 
        document.write(A+" ");
} 
    if (A<=B){
        summaAB+=A
        A+=1;
    }
}
document.write("</br>"+"SummaAB "+summaAB);
